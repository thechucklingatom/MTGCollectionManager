language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - platform-tools
    - tools
  licenses:
      - 'android-sdk-preview-license-52d11cd2'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

before_install:
  - chmod u+x gradlew

script:
  - ./gradlew -v
  - ./gradlew clean --stacktrace
  - ./gradlew build --stacktrace

notifications:
  email: true