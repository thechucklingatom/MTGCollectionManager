language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - build-tools-25.0.1
    - android-25
    - extra-android-m2repository
    - extra-google-m2repository
  licenses:
      - 'android-sdk-preview-license-52d11cd2'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'

before_install:
  - chmod u+x gradlew

script:
  - ./gradlew -v
  - ./gradlew clean
  - ./gradlew build

notifications:
  email: true