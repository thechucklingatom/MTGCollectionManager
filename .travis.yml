language: android

andoroid:
  components:
    - platform-tools
    - tools
    - android-23

  licenses:
   - android-sdk-license-.+

before_install:
  - git submodule update --init --recursive
  - chmod u+x gradlew

  install: true

  script:
    - ./gradlew -v
    - ./gradlew clean build --stacktrace

  after_failure: true

notifications:
  email: true